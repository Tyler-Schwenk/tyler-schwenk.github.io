<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Your Activities Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <script>
        // Your Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1IjoidHlsZXJzY2h3ZW5rIiwiYSI6ImNseGNid3pxZTBhY3kyaW9uZmo2dGwwOXMifQ.vNZf8b6hiCPTE_NglBo5Gg';

        // Initialize the map
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-117.1611, 32.7157], // Center the map on San Diego
            zoom: 10
        });

        // Add zoom and rotation controls to the map.
        map.addControl(new mapboxgl.NavigationControl());

        // Load your GeoJSON data
        map.on('load', function() {
            map.addSource('activities', {
                type: 'geojson',
                data: 'activities.geojson'
            });

            map.addLayer({
                'id': 'activities',
                'type': 'line',
                'source': 'activities',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#888',
                    'line-width': 4
                }
            });
        });
    </script>
</body>
</html>
